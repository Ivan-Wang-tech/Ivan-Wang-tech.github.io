    <script>
        let noiseOffset = 0;
        let isHovering = false;
        let stockData = [];

        function setup() {
            let canvas = createCanvas(600, 100);
            canvas.parent('signature-container');
            canvas.mouseOver(() => { isHovering = true; });
            canvas.mouseOut(() => { isHovering = false; });
            
            textSize(36);
            textStyle(BOLD);
            stroke(0, 255, 0);
            fill(0, 255, 0, 200);
            
            for (let i = 0; i < 20; i++) {
                stockData.push(random(50, 150));
            }
        }

        function draw() {
            background(0, 0); 
            
            if (isHovering) {
                drawStockChart();
            } else {
                drawSignature();
            }
        }
        
        function drawSignature() {
            let signature = "IVAN WANG";
            let x = 50;
            
            for (let i = 0; i < signature.length; i++) {
                let charY = height/2 + sin(noiseOffset + i * 0.5) * 15;
                text(signature[i], x, charY);
                x += textWidth(signature[i]);
            }
            
            noiseOffset += 0.03;
        }

        function drawStockChart() {
            let w = width / stockData.length;
            
            for (let i = 0; i < stockData.length; i++) {
                let h = stockData[i];
                let x = i * w + w/2;
                let y = height/2;
                
                stockData[i] += random(-3, 3);
                stockData[i] = constrain(stockData[i], 50, 150);
                
                stroke(0, 255, 0);
                line(x, y - h/2, x, y + h/2);
                
                noStroke();
                rectMode(CENTER);
                rect(x, y - h/2, w * 0.6, 4);
                rect(x, y + h/2, w * 0.6, 4);
            }
        }
    </script>
