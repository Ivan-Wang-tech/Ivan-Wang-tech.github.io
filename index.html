<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Page Title -->
    <title>My Awesome Website</title>
    
    <!-- Favicon (optional) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- CSS Styles -->
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        
        /* Header */
        header {
            background: #35424a;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        /* Main Content */
        .container {
            width: 80%;
            margin: auto;
            padding: 2rem 0;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            background: #35424a;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Website</h1>
        <p>A simple, responsive template</p>
    </header>
    
    <!-- Main Content -->
    <div class="container">
        <h2>About This Page</h2>
        <p>This is a basic HTML5 template with:</p>
        <ul>
            <li>Responsive design</li>
            <li>Clean CSS styling</li>
            <li>Semantic HTML structure</li>
        </ul>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>
    
    <!-- JavaScript (optional) -->
    <script>
        // Simple JavaScript example
        console.log('Page loaded successfully!');
        
        // Change header color on click
        document.querySelector('header').addEventListener('click', function() {
            this.style.backgroundColor = '#e8491d';
        });
    </script>
</body>
</html>
